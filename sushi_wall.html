      if (oddOrEven(i) === "even") {
        offset = gridSize;
      }
      else {
        offset = gridSize/2;
      }
      let sizeAdjust = random(0,2);
      
      dots[r+(i*dotsInCol)] = {
        x: ((r * gridSize)-offset),
        y: 20+((i*gridSize)),
        sw: 2,
        cs: circleSize*sizeAdjust,
        display: function () {
          strokeWeight(this.sw);
          stroke(125);
          fill(000);
          ellipse(this.x, this.y, this.cs, this.cs);
          }
      };

}
}
